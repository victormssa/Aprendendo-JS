<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome completo');

        document.body.innerHTML += `Seu nome é: <strong>${nome}</strong> <br />`;

        document.body.innerHTML += `Seu nome tem ${nome.length} letras <br />`;

        document.body.innerHTML += `A segunda letra do seu nome é ${nome[1]} <br />`;

        document.body.innerHTML += `O primeiro indice da letra A no seu nome é ${nome.indexOf('a')} <br />`;

        document.body.innerHTML += `O ultimo indice da letra A no seu nome é ${nome.lastIndexOf('a')} <br />`;

        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')} <br />`;

        document.body.innerHTML += `As ultimas 3 letras do seu nome são: ${nome.slice(-3, nome.length)} <br />`;

        document.body.innerHTML += `Seu nome com letras maiúsculas é ${nome.toUpperCase()} <br />`;

        document.body.innerHTML += `Seu nome com letras minúsculas é ${nome.toLowerCase()} <br />`;
    </script>
</body>
</html>
